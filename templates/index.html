<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Tracker</title>
</head>
<body>
    <h1>Budget Tracker</h1>

    <form method="post">
        <input type="text" name="description" placeholder="What did you buy?" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <button type="submit">Add</button>
    </form>

    <p>Total spent: ${{ "%.2f"|format(total) }}</p>

    <ul>
    {% for t in transactions %}
        <li>{{ t.description }} â€“ ${{ "%.2f"|format(t.amount) }}</li>
    {% endfor %}
    </ul>
</body>
</html>
